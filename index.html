<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- STYLES -->
        <link rel="stylesheet" href="css/styles.css" type="text/css" />

        <!-- FAVICON -->
        <link rel="shortcut icon" href="/favicon.ico" />

        <!-- Force Internet Explorer to use the latest rendering engine (Edge mode) instead of compatibility modes. Ensure modern standards compliance -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Prevent iOS Safari from automatically detecting and converting numbers into clickable telephone links. -->
        <meta name="format-detection" content="telephone=no" />

        <!-- Set the viewport to match the device width. Ensure consistent scaling (1:1), disable zoom (user-scalable=0), and prevent layout shifting on mobile devices. -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />

        <title>PrimeVector Consulting</title>
    </head>

    <body>
        <!-- ALL BUT FOOTER -->
        <main class="wrapper">
            <!-- HEADER -->
            <header class="header">
                <div class="container">
                    <div class="header__box">
                        <div class="header__column">
                            <a href="#" class="header__logo logo">Prime<span>Vector</span> <span>Consulting</span></a>
                        </div>
                        <div class="header__column">
                            <nav class="header__menu">
                                <ul class="header__menu-list">
                                    <li class="header__menu-item">
                                        <a href="#" class="header__menu-link active">Home</a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a href="#" class="header__menu-link">Product</a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a href="#" class="header__menu-link">Pricing</a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a href="#" class="header__menu-link">Contact</a>
                                    </li>
                                </ul>
                            </nav>
                            <div class="header__hamburger-menu">
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- SECTION -->
            <section class="hero">
                <div class="container"></div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="container"></div>
        </footer>

        <!-- SCRIPTS -->
        <script src="js/main.js"></script>
    </body>
</html>
